version: '3.8'

services:

  db:
    image: postgres:17
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2123
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:2123@db:5432/postgres
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - OLLAMA_BASE_URL=http://10.121.252.227:11434  # üëà –∑–¥–µ—Å—å —É–∫–∞–∂–∏ —Ä–µ–∞–ª—å–Ω—ã–π IP
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "80:3000"
    environment:
      - NUXT_PUBLIC_API_URL=http://10.121.252.227:8000  # üëà —Ç–æ–∂–µ —É–∫–∞–∂–∏ IP —Å–µ—Ä–≤–µ—Ä–∞
    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:
    driver: bridge
