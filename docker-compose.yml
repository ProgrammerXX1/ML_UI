version: '3.8'

services:

  db:
    image: postgres:17
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2123
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - ollama
    environment:
      - DATABASE_URL=postgresql://postgres:2123@db:5432/postgres
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    ports:
      - "8000:8000"
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "80:3000"
    environment:
      - NUXT_PUBLIC_API_URL=http://10.121.252.227:8000
    networks:
      - app-net

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-net
    deploy: {}  # <- пустой блок, чтобы не было ошибки
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility


volumes:
  ollama_data:
  pgdata:

networks:
  app-net:
    driver: bridge
