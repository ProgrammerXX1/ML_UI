version: '3.8'

services:
  backend:
    build: ./Backend
    container_name: backend
    depends_on:
      - ollama
    environment:
      - DATABASE_URL=postgresql://postgres:2123@db:5432/postgres
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
    ports:
      - "8000:8000"
    networks:
      - app-net

  frontend:
    build: ./Frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE_URL=http://backend:8000
    networks:
      - app-net

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-net

  db:
    image: postgres:17
    container_name: db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2123
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-net

volumes:
  ollama_data:
  pgdata:

networks:
  app-net:
    driver: bridge
