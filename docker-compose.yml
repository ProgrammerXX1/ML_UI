version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    depends_on:
      - ollama
    environment:
      - DATABASE_URL=postgresql://...
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
